<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --button-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .icon {
            width: 1em;
            height: 1em;
        }
    </style>
    <style>
        .box{
            margin: 20px;
            
        }
    </style>
</head>

<body>
    <div id="app">
  <div class="box">
    <g-input value="张三" disabled></g-input>
    <g-input value="张三" ></g-input>
    <g-input value="王五" readonly></g-input>
  </div>
        <div class="box">
           <g-input value="张三" error="姓名不能少于两个字" ></g-input> 
        </div>
        
        <div class="box">
            <g-button icon='setting'>
                按钮</g-button>
            <g-button :loading="loading1" @click="loading1=!loading1">
                按钮</g-button>
            <g-button icon='setting' :loading="loading2" @click="loading2=!loading2" icon-position="right">
                按钮</g-button>
            <g-button-group>
                <g-button icon='left'>
                    上一页</g-button>
                <g-button>
                    更多</g-button>
                <g-button icon='right' icon-position="right">
                    下一页</g-button>
            </g-button-group>
        </div>
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script src="./src/app.js"></script>
</body>
