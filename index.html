<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --button-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .icon {
            width: 1em;
            height: 1em;
        }
    </style>
</head>

<body>
    <div id="app">
      <g-row gutter='20'>
          <g-col span='2' 
          :pc="{span:2}"
          :narrow-pc="{span:10}"
          :ipad="{span:8}"
          :phone="{span:24}">1</g-col>
          <g-col span='22'  :pc="{span:22}" :narrow-pc="{span:14}"
          :ipad="{span:16}"
          :phone="{span:12}">2</g-col>
      </g-row>
      <g-row gutter='20'>
        <g-col span='12'>1</g-col>
        <g-col span='10' offset='2'>2</g-col>
    </g-row>
    <g-row gutter='20'>
        <g-col span='4'>1</g-col>
        <g-col span='8' offset='2'>11</g-col>
        <g-col span='8' offset='2'>11</g-col>
    </g-row>
        <hr>
        <div class="box">
            <g-input value="张三" v-model="message"></g-input>
            <p>{{ message }}</p>
        </div>
        <div class="box">
            <g-button icon='setting'>
                按钮</g-button>
            <g-button :loading="loading1" @click="loading1=!loading1">
                按钮</g-button>
            <g-button icon='setting' :loading="loading2" @click="loading2=!loading2" icon-position="right">
                按钮</g-button>
            <g-button-group>
                <g-button icon='left'>
                    上一页</g-button>
                <g-button>
                    更多</g-button>
                <g-button icon='right' icon-position="right">
                    下一页</g-button>
            </g-button-group>
        </div>
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script src="./src/app.js"></script>
</body>
